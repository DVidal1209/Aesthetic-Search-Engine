<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Aesthetic Search Engine</title>

	<!--Additional elements for browsers and robots go here goes here-->

</head>

<body>
    <!-- Header -->
    <header id="top">
        <h1>Aesthetic Search Engine</h1>
    </header>

    <!-- Banner. Width and Height of images adjusted here instead of css. -->
    <section class="banner">
        <img src="./assets/images/girl.jpg" width="200">
        <img src="./assets/images/art.jpg" width="200">
        <img src="./assets/images/exterior.jpg" width="200">
        <img src="./assets/images/interior.jpg" width="200">
        <img src="./assets/images/garden.jpg" width="200">
        <img src="./assets/images/book.jpeg" width="200">
        <img src="./assets/images/mountain.jpg" width="200">
        <img src="./assets/images/boy.jpg" width="200">
    </section>

    <!-- Content -->
    <main>
        <div class="container">
            <h2>Aesthetic Search Engine</h2>
            <input type="text" placeholder="Enter keywords here..." id="search">
            <select name="format" id="format">  
                <option id="1" value="Pictures">Pictures</option>
                <option id="2" value="Gifs">Gifs</option>
                <option id="3" value="Landscapes">Landscapes</option>
                <option id="4" value="Paintings">Paintings</option>
            </select>
            <button id="searchBtn">Search</button>
        </div>
        <div id="searchResults"></div>
    </main>       
    
    <!-- Footer. Font color of h3 and the href tags adjusted here instead of css.-->
    <footer>
        <div class="footer-right" style="color: lavenderblush">
            <h3>Contact Us:</h3>
            <h3>Email: <a href = "mailto: lisa_c_swain@hotmail.com" style="color: lavenderblush">lisa_c_swain@hotmail.com</a></h3>
            <!-- This href tag takes you to the top of the webpage.-->
            <a href = "#top" style="color: lavenderblush">Return To Top</a>
            <button id="showHistory">
                History
            </button>
        </div>
    </footer>
    <div id="history">
        <span class="close">&#10006;</span>
        <span class="historyContent"></span>
        <button class="reset">Clear History</button>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
