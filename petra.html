<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Aesthetic Search Engine</title>
</head>
<body>
    
    <div class="container">
        <h2>Aesthetic Search Engine</h2>
        <input type="text" placeholder="Enter keywords here...">
        <select name="format" id="format">
            <option value="select">Select a media type...</option>
            <option value="pictures">Pictures</option>
            <option value="gifs">Gifs</option>
            <option value="landscapes">Landscapes</option>
            <option value="paintings">Paintings</option>
        </select>
    </div>


      <script src="./petra.js"></script>
</body>
</html>
